<!DOCTYPE html>
<html>
<head>
    <title>首頁</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-container {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>會員資料檢視</h1>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <th>欄位</th>
                    <th>內容</th>
                </tr>
                <tr>
                    <td><label for="name">姓名:</label></td>
                    <td><input type="text" name="name" value="{{ user['nm'] }}" required></td>
                </tr>
                <tr>
                    <td><label for="birthdate">生日:</label></td>
                    <td><input type="date" name="birthdate" value="{{ user['birth'] }}"></td>
                </tr>
                <tr>
                    <td><label for="bloodtype">血型:</label></td>
                    <td><input type="text" name="bloodtype" value="{{ user['blood'] }}"></td>
                </tr>
                <tr>
                    <td><label for="phone">手機:</label></td>
                    <td><input type="text" name="phone" value="{{ user['phone'] }}"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" value="{{ user['email'] }}"></td>
                </tr>
                <tr>
                    <td><label for="identity_card">身份證號:</label></td>
                    <td><input type="text" name="identity_card" value="{{ user['idno'] }}"></td>
                </tr>
                <tr>
                    <td><label for="password">密碼:</label></td>
                    <td><input type="text" name="password" value="{{ user['pwd'] }}" required></td>
                </tr>
            </table>
        </form>
        <div class="buttons">
            <a href="/edit">編輯個人資料</a>
            <a href="/logout">登出</a>
        </div>
    </div>
</body>
</html>
